<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .navbar {
      width: 20%;
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .user-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
      background: #1565c0;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: auto;
    }

    .content {
      width: 80%;
      padding: 30px;
      overflow-y: auto;
    }

    .content h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .navbar {
        width: 100%;
      }

      .content {
        width: 100%;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">Admin<br>Panel</div>
      <div class="user-info">
        <div>üë§ <span id="userName">Admin</span></div>
        <div style="font-size: 0.8rem; margin-top: 5px;">Role: Admin</div>
      </div>
      <div class="nav-links">
        <a onclick="goToSection('users')">üë• Manage Users</a>
        <a onclick="goToSection('system')">‚öôÔ∏è System Settings</a>
        <a onclick="goToSection('logs')">üìù Activity Logs</a>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <h1>Welcome to Admin Dashboard</h1>
      <div class="grid">
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p id="activeSessions">0</p>
        </div>
        <div class="card">
          <h3>System Status</h3>
          <p style="color: green;">‚úì Online</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/login';
          return;
        }

        const userName = localStorage.getItem('userName') || 'Admin';
        const userElement = document.getElementById('userName');
        if (userElement) {
          userElement.textContent = userName;
        }
      } catch (error) {
        console.error('Dashboard initialization error:', error);
      }
    });

    function goToSection(section) {
      try {
        alert(`Navigating to ${section} section`);
      } catch (error) {
        console.error('Error navigating section:', error);
      }
    }

    function logout() {
      try {
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        localStorage.removeItem('userId');
        localStorage.removeItem('userName');
        window.location.href = '/login';
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = '/login';
      }
    }
  </script>
</body>
</html>
