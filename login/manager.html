<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager's Dashboard</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial;
    }

    /* Container styles */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Navbar styles */
    .navbar {
      width: 20%;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .navbar .logo span {
      color: green;
    }

    .navbar .nav-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Dashboard container styles */
    .dashboard-container {
      width: 80%;
      padding: 20px;
      text-align: center;
    }

    /* Stats grid styles */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      border: 1px solid #ddd;
      padding: 20px;
    }

    .stat-card h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-card p {
      color: #666;
      margin-bottom: 10px;
    }

    .stat-card button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Form styles */
    form {
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    /* Blur effect */
    .blur {
      filter: blur(5px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Manager<span>Dashboard</span></div>
      <div class="nav-links">
        <a onclick="showSection('procurement')">Procurement</a>
        <a onclick="showSection('stock')">Stock</a>
        <a onclick="showSection('sales')">Sales</a>
        <a onclick="showSection('reports')">Reports</a>
      </div>
      <div class="user-icon"> ðŸ‘¤ </div>
    </div>

    <!-- Dashboard container -->
    <div class="dashboard-container">
      <h1>DASHBOARD</h1>
      <div class="stats-grid">
        <!-- Stat cards -->
        <div class="stat-card">
          <h2>100</h2>
          <p>Total Stock</p>
          <button onclick="alert('Showing stock')">See Stock</button>
        </div>
        <div class="stat-card">
          <h2>50</h2>
          <p>Sales Today</p>
          <button onclick="alert('Showing sales')">See Sales</button>
        </div>
        <div class="stat-card">
          <h2>20</h2>
          <p>Procurement Pending</p>
          <button onclick="alert('Showing procurement')">See Procurement</button>
        </div>
        <div class="stat-card">
          <h2>10</h2>
          <p>Reports Generated</p>
          <button onclick="alert">See Reports</button>
        </div>
      </div>
      <section id="procurement" class="section">
        <h2>Record Procurement</h2>
        <form>
          <label for="produce-name">Produce Name:</label>
          <input type="text" id="produce-name" name="produce-name" required>
          <label for="produce-type">Produce Type:</label>
          <input type="text" id="produce-type" name="produce-type" required>
          <label for="date-time">Date/Time:</label>
          <input type="datetime-local" id="date-time" name="date-time" required>
          <label for="tonnage">Tonnage:</label>
          <input type="number" id="tonnage" name="tonnage" required>
          <label for="cost">Cost:</label>
          <input type="number" id="cost" name="cost" required>
          <label for="dealer-name">Dealer Name:</label>
          <input type="text" id="dealer-name" name="dealer-name" required>
          <label for="branch">Branch:</label>
          <select id="branch" name="branch" required>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
          </select>
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact" required>
          <label for="sale-price">Sale Price:</label>
          <input type="number" id="sale-price" name="sale-price" required>
          <button type="submit">Record Procurement</button>
        </form>
      </section>
      <section id="stock" class="section" style="display: none;">
        <h2>Manage Stock</h2>
        <table>
          <thead>
            <tr>
              <th>Produce Name</th>
              <th>Tonnage</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="stock-table-body">
            <!-- stock data will be populated here -->
          </tbody>
        </table>
      </section>
      <section id="sales" class="section" style="display: none;">
        <h2>Record Sales</h2>
        <form>
          <label for="produce-name-sales">Produce Name:</label>
          <select id="produce-name-sales" name="produce-name-sales" required>
            <!-- produce options will be populated here -->
          </select>
          <label for="tonnage-sales">Tonnage:</label>
          <input type="number" id="tonnage-sales" name="tonnage-sales" required>
          <label for="amount-paid">Amount Paid:</label>
          <input type="number" id="amount-paid" name="amount-paid" required>
          <label for="buyer-name">Buyer Name:</label>
          <input type="text" id="buyer-name" name="buyer-name" required>
          <label for="sales-agent-name">Sales Agent Name:</label>
          <input type="text" id="sales-agent-name" name="sales-agent-name" required>
          <button type="submit">Record Sales</button>
        </form>
      </section>
      <section id="reports" class="section" style="display: none;">
        <h2>View Reports</h2>
        <form>
          <label for="report-type">Report Type:</label>
          <select id="report-type" name="report-type" required>
            <option value="sales-report">Sales Report</option>
            <option value="stock-report">Stock Report</option>
          </select>
          <label for="branch-report">Branch:</label>
          <select id="branch-report" name="branch-report" required>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
          </select>
          <button type="submit">View Report</button>
        </form>
      </section>
      <section id="procurement" class="section">
  <h2>Record Procurement</h2>
  <form id="procurement-form">
    <!-- form fields -->
  </form>
</section>

<section id="sales" class="section" style="display: none;">
  <h2>Record Sales</h2>
  <form id="sales-form">
    <!-- form fields -->
  </form>
</section>

<section id="reports" class="section" style="display: none;">
  <h2>View Reports</h2>
  <form id="reports-form">
    <!-- form fields -->
  </form>
</section>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = section.id === sectionId ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
