<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-box {
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .form-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .link-container {
      text-align: center;
      margin-top: 20px;
    }
    .link-container p {
      margin: 0;
      color: #666;
    }
    .link-container a {
      text-decoration: none;
      color: #667eea;
      font-weight: bold;
      transition: color 0.2s;
    }
    .link-container a:hover {
      color: #764ba2;
    }
    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
    .success {
      color: #2e7d32;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>REGISTER</h2>
    <form id="registerForm">
      <input 
        type="text" 
        name="name" 
        id="name"
        placeholder="Enter your name" 
        required
      >
      <input 
        type="email" 
        name="email" 
        id="email"
        placeholder="Enter your email" 
        required
      >
      <input 
        type="password" 
        name="password" 
        id="password"
        placeholder="Enter your password" 
        required
      >
      <input 
        type="password" 
        name="confirmPassword" 
        id="confirmPassword"
        placeholder="Confirm your password" 
        required
      >
      <select name="role" id="role" required>
        <option value="">Select your role</option>
        <option value="manager">Manager</option>
        <option value="procurement">Procurement Officer</option>
        <option value="agent">Sales Agent</option>
        <option value="admin">Admin</option>
      </select>
      <label for="photo" style="margin-top:8px; display:block; font-weight:normal; color:#333;">Profile Photo (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*">
      <div class="error" id="errorMessage"></div>
      <div class="success" id="successMessage"></div>
      <div class="loading" id="loading">Registering...</div>
      <button type="submit">Register Now</button>
    </form>
    <div class="link-container">
      <p>Already have an account? <a href="/login">Login now</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      // Clear previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Passwords do not match';
        return;
      }

      // Validate password length
      if (password.length < 6) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Password must be at least 6 characters';
        return;
      }

      loading.style.display = 'block';

      try {
          // Build FormData for multipart upload
          const formData = new FormData();
          formData.append('name', name);
          formData.append('email', email);
          formData.append('password', password);
          formData.append('confirmPassword', confirmPassword);
          formData.append('role', role);
          const photoInput = document.getElementById('photo');
          if (photoInput && photoInput.files && photoInput.files[0]) {
            formData.append('photo', photoInput.files[0]);
          }

          const response = await fetch('http://localhost:3000/api/auth/register', {
            method: 'POST',
            body: formData
          });

        loading.style.display = 'none';

        // Check if response is ok
        if (!response.ok) {
          let errorText = 'Registration failed';
          try {
            const data = await response.json();
            errorText = data.error || 'Registration failed';
          } catch (e) {
            // If response is not JSON, use default error
            errorText = `Server error: ${response.status} ${response.statusText}`;
          }
          throw new Error(errorText);
        }

        // Parse response as JSON
        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error('Server returned invalid response');
        }

        // Store token in localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('userId', data.userId);

        successMessage.style.display = 'block';
        successMessage.textContent = 'Registration successful! Redirecting...';

        // Clear form
        form.reset();

        // Redirect based on role
        const roleRoutes = {
          'manager': '/manager-dashboard',
          'admin': '/admin-dashboard',
          'procurement': '/procurement-dashboard',
          'agent': '/agent-dashboard'
        };

        const redirectUrl = roleRoutes[data.role] || '/manager-dashboard';
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500);

      } catch (error) {
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message;
        console.error('Registration error details:', error);
      }
    });
  </script>
</body>
</html>
