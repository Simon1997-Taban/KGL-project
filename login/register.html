<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('your-photo.jpg'); /* upload your photo */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    a {
      text-decoration: none;
      color: teal;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>REGISTER NOW</h2>
    <form action="/api/register" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="enter your name" required>
      <input type="email" name="email" placeholder="enter your email" required>
      <input id="password" type="password" name="password" placeholder="enter your password" required>
      <input id="confirm_password" type="password" name="confirm_password" placeholder="confirm your password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="procurement">Procurement</option>
        <option value="manager">Manager</option>
        <option value="agent">Agent</option>
      </select>
      <input type="file" name="file">
      <button type="submit">Register Now</button>
    </form>
    <p>already have an account? <a href="login.html">login now</a></p>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
      }
    });
  </script>
</body>
</html>
