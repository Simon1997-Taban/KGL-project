<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KGL Groceries LTD Management System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .navbar {
      width: 20%;
      background-color: #f0f0f0;
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navbar li {
      margin-bottom: 20px;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
    }
    .main-content {
      width: 80%;
      padding: 20px;
    }
    .section {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .login-register {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .login-register a {
      text-decoration: none;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="login-register">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">KGL Groceries LTD</div>
      <ul>
        <li><a href="#" onclick="showSection('procurement')">Procurement</a></li>
        <li><a href="#" onclick="showSection('sales')">Sales</a></li>
        <li><a href="#" onclick="showSection('credit-sales')">Credit Sales</a></li>
        <li><a href="#" onclick="showSection('reports')">Reports</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Procurement Section -->
      <section id="procurement" class="section">
        <h2>Procurement</h2>
        <form id="procurement-form">
          <label for="produce-name">Produce Name:</label>
          <input type="text" id="produce-name" name="produce-name"><br><br>
          <label for="produce-type">Produce Type:</label>
          <input type="text" id="produce-type" name="produce-type"><br><br>
          <label for="tonnage">Tonnage:</label>
          <input type="number" id="tonnage" name="tonnage"><br><br>
          <button type="submit">Add Procurement</button>
          <button type="reset">Clear</button>
        </form>
      </section>

      <!-- Sales Section -->
      <section id="sales" class="section" style="display: none;">
        <h2>Sales</h2>
        <form id="sales-form">
          <label for="produce-name-sales">Produce Name:</label>
          <input type="text" id="produce-name-sales" name="produce-name-sales"><br><br>
          <label for="tonnage-sales">Tonnage:</label>
          <input type="number" id="tonnage-sales" name="tonnage-sales"><br><br>
          <button type="submit">Add Sale</button>
          <button type="reset">Clear</button>
        </form>
      </section>

      <!-- Credit Sales Section -->
      <section id="credit-sales" class="section" style="display: none;">
        <h2>Credit Sales</h2>
        <form id="credit-sales-form">
          <label for="buyer-name">Buyer Name:</label>
          <input type="text" id="buyer-name" name="buyer-name"><br><br>
          <label for="amount-due">Amount Due:</label>
          <input type="number" id="amount-due" name="amount-due"><br><br>
          <button type="submit">Add Credit Sale</button>
          <button type="reset">Clear</button>
        </form>
      </section>

      <!-- Reports Section -->
      <section id="reports" class="section" style="display: none;">
        <h2>Reports</h2>
        <p>Reports will be displayed here.</p>
      </section>
    </main>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>
</html>
